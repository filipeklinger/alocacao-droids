<div class="container" style="padding: 16px;">
    <h2 class="text-center">Alocação de Droids</h2>
    <a href="?r=login">Voltar</a>
    <form class="form-horizontal" method="post" action="./backend/?r=cadastro_usuario">
        <fieldset>

            <!-- Form Name -->
            <legend>Cadastro</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nome">Nome</label>
                <div class="col-md-4">
                    <input id="nome" name="nome" type="text" minlength="6" class="form-control input-md" required="">
                    <span class="help-block">mínimo 6 caracteres</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="usuario">Usuário</label>
                <div class="col-md-4">
                    <input id="usuario" name="usuario" type="text" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="senha">Senha</label>
                <div class="col-md-4">
                    <input id="senha" name="senha" type="password" class="form-control input-md" required="">

                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="enviar"></label>
                <div class="col-md-4">
                    <button type="submit" id="enviar" name="enviar" class="btn btn-primary btn-block">Cadastrar</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
